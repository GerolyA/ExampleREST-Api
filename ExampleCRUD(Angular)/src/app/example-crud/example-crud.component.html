<h1 class="display-1 bg-danger fw-bolder" *ngIf="errorMessage">{{errorMessage}}</h1>
<div class="mt-5 w-75 mx-auto">
    <a class="btn btn-success float-end fw-bold mb-1" href="/ProductForm/0">Új termék felvétele</a>
    <table class="table table-striped table-dark table-hover">
        <thead>
            <tr>
                <th scope="col">Név</th>
                <th scope="col">Gyártó</th>
                <th scope="col">Ár (Ft)</th>
                <th scope="col">Műveletek</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{product.name}}</td>
                <td>{{product.manufacturer}}</td>
                <td>{{product.price}}</td>
                <td>
                    <div class="btn-group d-flex justify-content-center" role="group" aria-label="Basic example">
                        <a href="/ProductForm/{{product.id}}" type="button" class="btn btn-warning">Szerkesztés</a>
                        <button type="button" class="btn btn-danger" (click)="deleteProduct(product.id)">Törlés</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
